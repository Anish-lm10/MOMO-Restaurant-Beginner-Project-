<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-in</title>
    <link rel="icon" href="{% static 'images/icon.png' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- alertifyjs -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css"
    />

    <link rel="stylesheet" href="{% static 'css/style1.css' %}" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center mt-5"
    >
      <form class="form" method="POST" action="{% url 'log_in' %}">
        {% csrf_token %}
        <div class="cross">
          <a href="{% url 'home' %}"><i class="fa-solid fa-xmark"></i></a>
        </div>
        <div class="flex-column">
          <label>Username </label>
        </div>
        <div class="inputForm">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            viewBox="0 0 32 32"
            height="20"
          >
            <g data-name="Layer 3" id="Layer_3">
              <path
                d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z"
              ></path>
            </g>
          </svg>
          <input
            placeholder="Enter your Username"
            name="username"
            class="input"
            type="text"
          />
        </div>

        <div class="flex-column">
          <label>Password </label>
        </div>
        <div class="inputForm">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            viewBox="-64 0 512 512"
            height="20"
          >
            <path
              d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"
            ></path>
            <path
              d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"
            ></path>
          </svg>
          <input
            placeholder="Enter your Password"
            name="password"
            class="input"
            type="password"
          />
        </div>

        <div class="flex-row">
          <div>
            <input type="checkbox" name="check" />
            <label>Remember me </label>
          </div>
          <a href="{% url 'password_reset' %}"
            ><span class="span">Forgot password?</span></a
          >
        </div>
        <button type="submit" class="button-submit">Sign In</button>
        <p class="p">
          Don't have an account?
          <a href="{% url 'register' %}"><span class="span">Sign Up</span></a>
        </p>
        <p class="p line">Or With</p>

        <div class="flex-row">
          <button class="btn google">
            <svg
              xml:space="preserve"
              style="enable-background: new 0 0 512 512"
              viewBox="0 0 512 512"
              y="0px"
              x="0px"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              xmlns="http://www.w3.org/2000/svg"
              id="Layer_1"
              width="20"
              version="1.1"
            >
              <path
                d="M113.47,309.408L95.648,375.94l-65.139,1.378C11.042,341.211,0,299.9,0,256
            c0-42.451,10.324-82.483,28.624-117.732h0.014l57.992,10.632l25.404,57.644c-5.317,15.501-8.215,32.141-8.215,49.456
            C103.821,274.792,107.225,292.797,113.47,309.408z"
                style="fill: #fbbb00"
              ></path>
              <path
                d="M507.527,208.176C510.467,223.662,512,239.655,512,256c0,18.328-1.927,36.206-5.598,53.451
            c-12.462,58.683-45.025,109.925-90.134,146.187l-0.014-0.014l-73.044-3.727l-10.338-64.535
            c29.932-17.554,53.324-45.025,65.646-77.911h-136.89V208.176h138.887L507.527,208.176L507.527,208.176z"
                style="fill: #518ef8"
              ></path>
              <path
                d="M416.253,455.624l0.014,0.014C372.396,490.901,316.666,512,256,512
            c-97.491,0-182.252-54.491-225.491-134.681l82.961-67.91c21.619,57.698,77.278,98.771,142.53,98.771
            c28.047,0,54.323-7.582,76.87-20.818L416.253,455.624z"
                style="fill: #28b446"
              ></path>
              <path
                d="M419.404,58.936l-82.933,67.896c-23.335-14.586-50.919-23.012-80.471-23.012
            c-66.729,0-123.429,42.957-143.965,102.724l-83.397-68.276h-0.014C71.23,56.123,157.06,0,256,0
            C318.115,0,375.068,22.126,419.404,58.936z"
                style="fill: #f14336"
              ></path>
            </svg>
            <a href="{% url 'social:begin' 'google-oauth2' %}"> Google</a>
          </button>

          <button class="btn facebook">
            <svg
              xml:space="preserve"
              style="enable-background: new 0 0 24 24"
              viewBox="0 0 24 24"
              y="0px"
              x="0px"
              xmlns="http://www.w3.org/2000/svg"
              id="Capa_1"
              width="20"
              height="20"
              version="1.1"
            >
              <g>
                <path
                  fill="#1877F2"
                  d="M22.676,0H1.324C0.593,0,0,0.593,0,1.324v21.352C0,23.407,0.593,24,1.324,24h11.495v-9.294H9.845v-3.624h2.975V8.413 c0-2.951,1.802-4.553,4.43-4.553c1.26,0,2.341,0.094,2.657,0.136v3.08l-1.824,0.001c-1.428,0-1.705,0.678-1.705,1.672v2.191 h3.412l-0.444,3.624h-2.968V24h5.819C23.407,24,24,23.407,24,22.676V1.324C24,0.593,23.407,0,22.676,0z"
                />
              </g>
            </svg>
            <a href="{% url 'social:begin' 'facebook-oauth2' %}"> Facebook</a>
          </button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>

    {% if messages %} {% for message in messages %}
    <script>
      alertify.set("notifier", "position", "top-right");
      alertify.success("{{message}}");
    </script>
    {% endfor %} {% endif %}
  </body>
</html>
